services:
  fluxer-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluxer-bot
    restart: unless-stopped
    command: ["sh", "-c", "bunx prisma migrate deploy && bun src/index.ts"]
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: fluxer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fluxer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fluxer}
      POSTGRES_DB: ${POSTGRES_DB:-fluxer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
